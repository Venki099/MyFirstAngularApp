<div class="container" style="margin-top: 50px">
  <div class="row" style="margin-top: 10px">
    <div class="col-md-4" *ngFor="let cust of customers">
      <div
        class="card-body"
        style="
          margin-top: 50px;
          margin-bottom: 30px;
          margin-left: 30px;
          text-align: center;
        "
      >
        <img
          [src]="cust.img"
          style="width: 100px; height: 100px; border-radius: 50%"
        />
        <h5 class="card-title">{{ cust.Name | uppercase }}</h5>

        <p class="card-text">{{ cust.Description | uppercase }}</p>
      </div>
    </div>
  </div>
</div>
